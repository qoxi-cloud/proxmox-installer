name: tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  shellspec:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      - name: Install git
        run: |
          apt-get update -qq
          apt-get install -y -qq git curl ca-certificates >/dev/null

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          echo "$HOME/.local/lib/shellspec" >> "$GITHUB_PATH"

      - name: Run tests
        run: ~/.local/lib/shellspec/shellspec --format documentation

  coverage:
    runs-on: ubuntu-latest
    needs: shellspec
    container:
      image: ubuntu:22.04

    steps:
      - name: Install dependencies
        run: |
          apt-get update -qq
          apt-get install -y -qq git curl ca-certificates kcov bc gpg >/dev/null

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          echo "$HOME/.local/lib/shellspec" >> "$GITHUB_PATH"

      - name: Run tests with coverage
        run: |
          ~/.local/lib/shellspec/shellspec --kcov \
            --kcov-options "--include-pattern=scripts/" \
            --kcov-options "--exclude-pattern=/usr,/tmp,spec/,templates/"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Coverage summary
        shell: bash
        run: |
          echo "### Test Coverage" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f coverage/cobertura.xml ]]; then
            line_rate=$(grep -oP 'line-rate="\K[0-9.]+' coverage/cobertura.xml | head -1)
            if [[ -n "$line_rate" ]]; then
              pct=$(echo "$line_rate * 100" | bc -l | xargs printf "%.1f")
              echo "**Line Coverage:** ${pct}%" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Full report available in artifacts." >> "$GITHUB_STEP_SUMMARY"
