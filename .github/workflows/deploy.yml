name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  # Wait for all CI workflows to complete
  waitForCi:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'push' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    outputs:
      run_id: ${{ steps.run.outputs.id }}
      commit_sha: ${{ steps.commit.outputs.sha }}
    steps:
      - name: Set run ID
        id: run
        run: |
          echo "id=${{ github.event.workflow_run.id }}" >> $GITHUB_OUTPUT

      - name: Get commit SHA
        id: commit
        run: |
          echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT

      - name: Wait for all CI checks
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = '${{ steps.commit.outputs.sha }}';
            const maxAttempts = 60; // 10 minutes max
            const delayMs = 10000; // 10 seconds between checks

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: commitSha
              });

              const ciChecks = checks.check_runs.filter(check =>
                check.name.startsWith('CI') ||
                check.name.includes('shellcheck') ||
                check.name.includes('format') ||
                check.name.includes('commit')
              );

              const allCompleted = ciChecks.every(check =>
                check.status === 'completed'
              );

              const allSuccess = ciChecks.every(check =>
                check.conclusion === 'success' || check.conclusion === 'skipped'
              );

              console.log(`Attempt ${attempt}/${maxAttempts}:`);
              console.log(`Total CI checks: ${ciChecks.length}`);
              console.log(`Completed: ${ciChecks.filter(c => c.status === 'completed').length}`);
              console.log(`Successful: ${ciChecks.filter(c => c.conclusion === 'success').length}`);

              if (allCompleted) {
                if (allSuccess) {
                  console.log('All CI checks passed!');
                  return;
                } else {
                  const failed = ciChecks.filter(c =>
                    c.conclusion !== 'success' && c.conclusion !== 'skipped'
                  );
                  throw new Error(`CI checks failed: ${failed.map(c => c.name).join(', ')}`);
                }
              }

              if (attempt < maxAttempts) {
                console.log(`Waiting ${delayMs/1000}s before next check...`);
                await new Promise(resolve => setTimeout(resolve, delayMs));
              }
            }

            throw new Error('Timeout waiting for CI checks to complete');

  deploy:
    runs-on: ubuntu-latest
    needs: waitForCi
    if: success()

    permissions:
      contents: write
      actions: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pve-install
          run-id: ${{ needs.waitForCi.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate version for badge
        id: version
        run: |
          VERSION=$(grep '^VERSION=' pve-install.min.sh | head -1 | sed 's/VERSION="//;s/"//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to gh-pages
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Copy build artifacts (minified is primary, full for debugging)
          cp pve-install.min.sh gh-pages/
          cp pve-install.sh gh-pages/

          # Generate version.json for shields.io badge
          cat > gh-pages/version.json << EOF
          {
            "schemaVersion": 1,
            "label": "version",
            "message": "${VERSION}",
            "color": "blue"
          }
          EOF

          # Commit and push
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pve-install.sh pve-install.min.sh version.json
          git commit -m "Deploy version ${VERSION}" || echo "No changes to commit"
          git push origin gh-pages
