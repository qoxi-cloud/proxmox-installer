name: shellcheck

# Runs on every commit to PRs (pull_request trigger covers this)
# Direct pushes to main are not checked as all changes must go through PRs
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint with ShellCheck
        # Uses .shellcheckrc for consistent configuration
        run: shellcheck scripts/*.sh
